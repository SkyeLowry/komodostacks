services:
  # --- Traefik: The Traffic Cop ---
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=frontend-net"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker.network=frontend-net"
      # --- SSL CONFIGURATION ---
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.email=patrickskyelowry@gmail.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/cert/acme.json"
    labels:
      - "traefik.enable=true"
      # This router handles both the API and the Dashboard UI
      - "traefik.http.routers.dashboard.rule=Host(`traefik.skyelowry.home`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web" # Or websecure if you have SSL
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    ports:
      - 192.168.2.5:80:80
      - 192.168.2.5:443:443
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${STORAGE_LOCATION}/traefik/cert:/cert # For SSL cert storage
    networks:
      - frontend-net

  # --- Cloudflared: The Secure Tunnel ---
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN} # Add this to Komodo environment variables
    command: tunnel --no-autoupdate run
    networks:
      - frontend-net
    depends_on:
      - traefik

  # --- Homepage: The Dashboard ---
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    volumes:
      - ${STORAGE_LOCATION}/homepage-config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro # For service status widgets
    networks:
      - frontend-net
    ports:
      - 3000:3000
    environment:
      HOMEPAGE_ALLOWED_HOSTS: "dash.skyelowry.com,dash.skyelowry.com:3000,192.168.2.5:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`dash.skyelowry.com`)"
      - "traefik.http.routers.homepage.entrypoints=websecure" # Use 443
      - "traefik.http.routers.homepage.tls=true"
      - "traefik.http.routers.homepage.tls.certresolver=cloudflare" 
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"

# --- Shared Network ---
networks:
  frontend-net:
    name: frontend-net # This is the "Owner" of the network
