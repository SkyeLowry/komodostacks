services:
  # --- Traefik: The Traffic Cop ---
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Trust Cloudflare IPs (Internal Docker Range)
      - "--entrypoints.websecure.forwardedheaders.trustedips=172.16.0.0/12"
      # Set the default network for Traefik to look for containers
      - "--providers.docker.network=frontend-net"
    ports:
      - 192.168.2.5:80:80
      - 192.168.2.5:443:443
      - 192.168.2.5:8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${STORAGE_LOCATION}/traefik/acme.json:/acme.json # For SSL cert storage
    networks:
      - frontend-net

  # --- Cloudflared: The Secure Tunnel ---
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN} # Add this to Komodo environment variables
    command: tunnel --no-autoupdate run
    networks:
      - frontend-net
    depends_on:
      - traefik

  # --- Homepage: The Dashboard ---
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    volumes:
      - ${STORAGE_LOCATION}/homepage-config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro # For service status widgets
    networks:
      - frontend-net
    ports:
      - 3000:3000
    environment:
      HOMEPAGE_ALLOWED_HOSTS: dash.skyelowry.com:3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`dash.skyelowry.com`)"
      #- "traefik.http.routers.homepage.entrypoints=web"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"

# --- Shared Network ---
networks:
  frontend-net:
    name: frontend-net # This is the "Owner" of the network
