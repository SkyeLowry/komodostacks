services:
  grocy:
    image: lscr.io/linuxserver/grocy:latest
    container_name: grocy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${STORAGE_LOCATION}/grocy-config:/config
    networks:
      - frontend-net
    restart: unless-stopped



  hyperion:
    image: foorschtbar/hyperion:latest
    container_name: hyperion
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    ports:
      - 192.168.2.11:8090:8090
      - 192.168.2.11:8092:8092
      - 192.168.2.11:19400:19400
      - 192.168.2.11:19444:19444
      - 192.168.2.11:19445:19445
    volumes:
      - ${STORAGE_LOCATION}/hyperion-config:/root/.hyperion
    networks:
      - frontend-net
    restart: unless-stopped
    labels:
      # --- Traefik Routing ---
      - "traefik.enable=true"
      - "traefik.http.routers.hyperion.rule=Host(`hyperion.skyelowry.com`)"
      - "traefik.http.routers.hyperion.entrypoints=websecure" # Use 443
      - "traefik.http.routers.hyperion.tls=true"
      - "traefik.http.routers.hyperion.tls.certresolver=cloudflare" 
      - "traefik.http.services.hyperion.loadbalancer.server.port=8090"
      # --- Homepage Discovery ---
      - "homepage.group=Apps"
      - "homepage.name=Hyperion"
      - "homepage.icon=hyperion.png"
      - "homepage.href=https://hyperion.skyelowry.com"
      - "homepage.description=TV Lighting"



  frigate:
    container_name: frigate
    privileged: true # this may not be necessary for all setups
    restart: unless-stopped
    stop_grace_period: 30s # allow enough time to shut down the various services
    image: ghcr.io/blakeblackshear/frigate:0.17.0-beta1
    shm_size: "512mb" # update for your cameras based on calculation above
    devices:
      - ${CORALUSBPASS}:${CORALUSBPASS} # Passes the USB Coral, needs to be modified for other versions
      - /dev/dri/renderD128:/dev/dri/renderD128 # For intel hwaccel, needs to be updated for your hardware
    environment:
      - TZ=${TZ}
      - PLUS_API_KEY=${PLUS_API_KEY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${STORAGE_LOCATION}/frigate-config:/config
      - /mnt/Media/frigate-video:/media
      - type: tmpfs 
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    networks:
      - frontend-net
    ports:
      - "192.168.2.11:8971:8971"
      #- "192.168.2.11:5000:5000" # Internal unauthenticated access. Expose carefully.
      - "192.168.2.11:8554:8554" # RTSP feeds
      - "192.168.2.11:8555:8555/tcp" # WebRTC over tcp
      - "192.168.2.11:8555:8555/udp" # WebRTC over udp
    labels:
      # --- Traefik Routing ---
      - "traefik.enable=true"
      - "traefik.http.routers.frigate.rule=Host(`frigate.skyelowry.com`)"
      - "traefik.http.routers.frigate.entrypoints=websecure" # Use 443
      - "traefik.http.routers.frigate.tls=true"
      - "traefik.http.routers.frigate.tls.certresolver=cloudflare" 
      - "traefik.http.services.frigate.loadbalancer.server.port=8971"
      - "traefik.http.services.frigate.loadbalancer.server.scheme=https"
      - "traefik.http.services.frigate.loadbalancer.serversTransport=ignore-cert@file"
      # --- Homepage Discovery ---
      - "homepage.group=Home"
      - "homepage.name=Frigate"
      - "homepage.icon=frigate.png"
      - "homepage.href=https://frigate.skyelowry.com"
      - "homepage.description=Security Cameras"
      
networks:
  frontend-net:
    external: true
