services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
    volumes:
      - /mnt/Containers/stack-ai/open-webui-data:/app/backend/data
    networks:
      - app-ai-net
      - frontend-net
    labels:
      # --- Traefik Routing ---
      - "traefik.enable=true"
      - "traefik.http.routers.openwebui.rule=Host(`ai.skyelowry.com`)"
      - "traefik.http.routers.openwebui.entrypoints=web,websecure" # Change to websecure once SSL is set up
      - "traefik.http.services.openwebui.loadbalancer.server.port=8080"
      # --- Homepage Discovery ---
      - "homepage.group=AI"
      - "homepage.name=Open WebUI"
      - "homepage.icon=open-webui.png"
      - "homepage.href=http://ai.skyelowry.com"
      - "homepage.description=Local LLM Interface"

networks:
  app-ai-net:
    name: "app-ai-net"
  frontend-net:
    external: true
