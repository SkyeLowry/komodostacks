  nginx:
    image: nginx:latest
    container_name: nginx
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${STORAGE_LOCATION}/nginx-config:/etc/nginx
    networks:
      - frontend-net
    restart: 'unless-stopped'

  qbittorrent:
    image: qbittorrentofficial/qbittorrent-nox:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - QBT_LEGAL_NOTICE=
      - QBT_TORRENTING_PORT=34524
      - QBT_WEBUI_PORT=8082
    volumes:
      - ${STORAGE_LOCATION}/qbittorrent-config:/config
      - ${MEDIA_LOCATION}/deluge-downloads:/downloads
    tmpfs:
      - /tmp
    network_mode: "service:gluetun"
    restart: unless-stopped
    labels:
      # --- Homepage Discovery ---
      - "homepage.group=Media"
      - "homepage.name=Qbittorrent"
      - "homepage.icon=qbittorrent.png"
      - "homepage.href=https://qbittorrent.skyelowry.com"
      - "homepage.description=Torrent Downloading"
      - "homepage.widget.type=qbittorrent"
      - "homepage.widget.url=http://traefik.skyelowry.home:8080"
      - "homepage.widget.username=${QBIT_USERNAME}"
      - "homepage.widget.password=${QBIT_PASSWORD}"

  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${STORAGE_LOCATION}/overseerr-config:/app/config
    networks:
      - frontend-net
    restart: 'unless-stopped'
    labels:
